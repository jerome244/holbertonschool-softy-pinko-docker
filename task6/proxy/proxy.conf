server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Route all site traffic to the front-end service (internal port 9000)
    location / {
        proxy_pass http://front-end:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route API calls to the back-end service (internal port 5252)
    # Using `location /api` (no trailing slash) preserves the `/api/...` path.
    location /api {
        proxy_pass http://back-end:5252;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
